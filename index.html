<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Brochure Request</title>
  </head>
  <body>
    
    <div class="container mt-5">
        <h1>Request a Brochure!</h1>
        <form class="row g-3" action="https://formsubmit.co/mike@floriangreenhouse.com" method="POST">
          <!-- Honeypot -->
           <input type="text" name="_honey" style="display: none;">

           <!-- Disable Captcha -->
           <input type="hidden" name="_captcha" value="false">
           
            <div class="col-md-6">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" name="Name" id="firstname" required>
            </div>
            <div class="col-md-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="Last Name" id="lastname" required>    
            </div>
            <div class="col-md-7">
                <label for="emailinfo" class="form-label">E-mail</label>
                <input type="email" class="form-control" name="Email" id="emailInfo" required>
            </div>
            <div class="col-md-5">
             <label for="phonenumber" class="form-label">Phone Number</label>
             <input type="text" class="form-control" Name="Phone" id="phonenumber" placeholder="+1 (800) 356-7426">
            </div>
            <div class="col-md-8">
                <label for="address" class="form-label">Street Address</label>
                <input type="text" class="form-control" name="Address" id="address" placeholder="123 Greenhouse Way" required> 
            </div>
            <div class="col-md-4">
                <label for="unitnumber" class="form-label">Unit or Apt #</label>
                <input text="text" class="form-control" name="Unit" id="unitnumber">
            </div>
            <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" name="City" id="city" required>
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State or Province</label> 
                <input text="text" class="form-control" name="State" id="state" required>
            </div>
            <div class="col-md-4">
                <label for="zip" class="form-label">Zip or Postal Code</label> 
                <input text="text" class="form-control" name="Zip" id="zip" required>
            </div>    
            <div class="col-md-12">
                <label for="comments" class="form-label">Comments or Questions</label>
                <textarea class="form-control" id="comments" name="Comments" rows="3"></textarea>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="Email" id="defaultCheckbox">
                <label class="form-check-label" for="defaultCheckbox">
                    Digital Only
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">SUBMIT</button>
            </div>
            
    </div> 
    


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
